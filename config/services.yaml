parameters:

services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  Illuminate\Database\Connection:
    factory: [ 'App\Model\ConnectionFactory','build' ]
    arguments:
      $host: '%env(MYSQL_HOST)%'
      $database: '%env(MYSQL_DATABASE)%'
      $user: '%env(MYSQL_USER)%'
      $password: '%env(MYSQL_PASSWORD)%'
